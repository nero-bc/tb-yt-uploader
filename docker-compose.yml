version: "3"

services:

  ptb:
    image: zkhan93/tb-yt-uploader
    env_file:
      - .env
    restart: unless-stopped
    command: scripts/start-bot.sh
    volumes:
      - media-data:/data
  
  web:
    image: zkhan93/tb-yt-uploader
    env_file:
      - .env
    restart: unless-stopped
    command: scripts/start-web.sh
    ports:
      - 8080:80
    volumes:
      - media-data:/data:ro
  
  beat:
    image: zkhan93/tb-yt-uploader
    env_file:
      - .env
    restart: unless-stopped
    command: scripts/start-celery-beat.sh
    volumes:
      - ./app:/code/app

  worker:
    image: zkhan93/tb-yt-uploader
    env_file:
      - .env
    restart: unless-stopped
    command: scripts/start-celery-worker.sh
    volumes:
      - ./app:/code/app

  redis:
    image: redis
    volumes:
        - redis_data:/data

volumes:
  redis_data:
  media-data:
